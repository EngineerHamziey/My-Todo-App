<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngineerHamziey Todo App</title>
  <link rel="stylesheet" href="./others/style.css">
</head>

<body>
  <header>
    <h1>EngineerHamziey's Todo App</h1>
  </header>
  <main>
    <form>
      <!-- added input box so that I can give
        it positon relative, and visually place the button inside the input  -->
      <div class="input-div">
        <input type="text" class="input-box" placeholder="Enter new task">
        <button class="save-button" type="submit">
          Save
        </button>
      </div>
      <div class="select-wrap">
        <!-- I used this select wrap so that I can visually place my new icon in it -->
        <select name="todo-filter" class="filter-select">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-list-container">
      <ul class="todo-list"></ul>
    </div>
  </main>

  <footer>
    <p>
      Coded by <a href="https://www.linkedin.com/in/hamzat-lawal-a88404239">Lawal Hamat Ademola</a>. <a href="#">Code
        Link</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/f815ff6cb3.js" crossorigin="anonymous"></script>
  <script src="./others/app.js"></script>
</body>

</html>
